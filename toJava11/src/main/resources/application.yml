
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/toJava17
    username: postgres
    password: root
    validationQuery: SELECT 1
    testOnBorrow: true
  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
      show_sql: true
      format_sql: true
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 20001